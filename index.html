<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body  onload="init()">
    <header>
        <div class="header-container">
            <div class="main-header">
                <div class="logo">
                    <img src="logo/LOGO.png" alt="logo" />
                </div>
                <ul class="main-nav-list flex clean-list">
                    <li>Galery</li>
                    <li>Memes</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="gallery-container"></section>
        <section class="editor-container flex">
            <canvas id="my-canvas"
            height="450"
            width="450">
            </canvas>
            <div class="controller-box">
                <input type="text" class="text-input" placeholder="Enter text.."
                oninput="onSetlineTxt(event)" />
                <div class="set-up-btn">
                    <button class="btn move-up" onclick="onUpdateTextPos(10)">↑</button>
                    <button class="btn move-down" onclick="onUpdateTextPos(-10)">↓</button>
                    <button class="btn switch-line"onclick="onSwitchLine()">⇅</button>
                    <button class="btn add-line" onclick="onAddNewLine()">+</button>
                    <button class="btn del-line" onclick="onDeleteLine()">del</button>
                </div>
                <div class="btn edit-txt-btn">
                        <button class="btn increase" onclick="onUpdateFontSize(1)">A+</button>
                        <button class="btn decrease" onclick="onUpdateFontSize(-1)">A-</button>
                        <button class="btn align-left" onclick="onUpdateTextAlignt('left')">=</button>
                        <button class="btn align-right" onclick="onUpdateTextAlignt('center')">=</button>
                        <button class="btn align-center" onclick="onUpdateTextAlignt('right')">=</button>
                        <select class="btn font-container" onchange="onUpdateFont(value)">
                            <option>Impact</option>
                            <option>Ariel</option>
                        </select>
                        <input type="color" class="btn stroke-picker" onchange="onUpdateStrokeColor(value)" />
                        <input type="color" class="btn fill-picker"onchange="onUpdateFillColor(value)" />
                        <button class="btn share" onclick="onShareFaceBook()">Share</button>
                        <button class="btn download" onclick="onDownload()">
                            <a href="#" class="btn" onclick="onDownload(this)"  download="">
                                Download</a>
                        </button>
                        <!-- <select class="btn share-container" onchange="onShareMeme(value)">
                            <option>Download</option>
                            <option>Save</option>
                            <option>Share</option>
                        </select> -->
                    </div>
            </div>
        </section>
    </main>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
