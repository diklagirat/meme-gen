<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body  onload="init()">
    <header>
        <div class="header-container">
            <div class="main-header">
                <div class="logo">
                    <img src="logo/LOGO.png" alt="logo" />
                </div>
                <ul class="main-nav-list flex clean-list">
                    <li>Galery</li>
                    <li>Memes</li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="gallery-container"></section>
        <section class="editor-container ">
            <canvas id="my-canvas"
            height="450"
            width="450">
            </canvas>
            <div class="controller-box">
                <input type="text" class="text-input" placeholder="Enter text here.."
                oninput="onSetlineTxt(event)" />
                <div class="set-up-btn">
                    <button class="btn move-up" onclick="onUpdateTextPos(10)"><i class="fa-solid fa-up-long"></i></button>
                    <button class="btn move-down" onclick="onUpdateTextPos(-10)"><i class="fa-solid fa-down-long"></i></button>
                    <button class="btn switch-line"onclick="onSwitchLine()"><i class="fa-solid fa-arrow-down-arrow-up"></i></button>
                    <button class="btn add-line" onclick="onAddNewLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn del-line" onclick="onDeleteLine()"><i class="fa-solid fa-trash-can"></i></button>
                </div>
                <div class=" edit-txt-btn">
                        <button class="btn increase" onclick="onUpdateFontSize(1)"><i class="fa-solid fa-font"></i></button>
                        <button class="btn decrease" onclick="onUpdateFontSize(-1)"><i class="fa-solid fa-font"></i></button>
                        <button class="btn align-left" onclick="onUpdateTextAlignt('left')"><i class="fa-solid fa-align-left"></i></button>
                        <button class="btn align-right" onclick="onUpdateTextAlignt('center')"><i class="fa-solid fa-align-justify"></i></button>
                        <button class="btn align-center" onclick="onUpdateTextAlignt('right')"><i class="fa-solid fa-align-right"></i></button>
                        <select class="font-container" onchange="onUpdateFont(value)">
                            <option>Impact</option>
                            <option>Ariel</option>
                        </select>
                        <input type="color" class="btn stroke-picker" onchange="onUpdateStrokeColor(value)" />
                        <input type="color" class="btn fill-picker"onchange="onUpdateFillColor(value)" />
                    </div>
                    <div class="flex">
                        <button class="btn share" onclick="onShareFaceBook()"><i class="fa-solid fa-share-nodes"></i></button>
                        <button class="btn download" onclick="onDownload()">
                            <a href="#" class="btn" onclick="onDownload(this)" download="">
                            <i class="fa-solid fa-download"></i></a>
                        </button>
                    </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/3733b6c41b.js" crossorigin="anonymous"></script>
    <script src ="js/upload-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
</body>
</html>
