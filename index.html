<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body  onload="init()">
    <header>
        <div class="header-container">
            <div class="main-header">
                <div class="logo">
                    <img src="logo/LOGO.png" alt="logo" />
                </div>
                <ul class="main-nav-list flex clean-list">
                    <li>Galery</li>
                    <li>Memes</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="gallery-container"></section>
        <section class="editor-container">
            <canvas id="my-canvas"
            height="450"
            width="450">
            </canvas>
            <div class="controller-box">
                <input type="text" class="text-input" placeholder="Enter text.."
                oninput="onSetlineTxt(event)" />
                <div class="set-up-btn">
                    <button>move line up/down</button>
                    <button>switch between txt line</button>
                    <button>add txt line</button>
                    <button>delete txt line</button>
                </div>
                <div class="edit-txt-btn">
                    <label>font color:<input type="color" class="font-color"/></label>
                    <label>strock color:<input type="color" class="strock-color"/></label>
                    <button class="increase">A+</button>
                    <button class="decrease">A-</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
